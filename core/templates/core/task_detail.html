<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görev Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
            padding: 30px;
            background-color: #fff;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card">
        <h2 class="mb-3">{{ task.title }}</h2>
        <p><strong>📄 Açıklama:</strong> {{ task.description }}</p>
        <p><strong>👤 Atanan Kullanıcı:</strong> {{ task.assigned_to.username }}</p>
        <p>
            <strong>📌 Durum:</strong>
            {% if task.completed %}
                <span class="badge bg-success">Tamamlandı</span>
            {% else %}
                <span class="badge bg-warning text-dark">Devam Ediyor</span>
            {% endif %}
        </p>

        <hr>

        <form method="post">
            {% csrf_token %}
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="completed" id="completedCheck"
                    {% if task.completed %}checked{% endif %}>
                <label class="form-check-label" for="completedCheck">
                    Görevi tamamlandı olarak işaretle
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>

        <a href="{% url 'task_list' %}" class="btn btn-secondary btn-back">← Görev Listesine Dön</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
